<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 450px; border-radius: 20px; border: none;">
        <h2 class="fw-bold text-center mb-4">Join <span style="color:#6739B7">ServiceHub</span></h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn w-100 mt-3 py-2" style="background:#6739B7; color:white; border-radius:10px; font-weight:600;">Create Account</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login" style="color:#6739B7">Login here</a></p>
    </div>
</div>
