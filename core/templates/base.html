<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceHub | Future of Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-purple: #b026ff;
            --neon-blue: #00d4ff;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Class - The Secret Sauce */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-link, .navbar-brand { color: white !important; }
        
        .btn-neon {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            border: none;
            color: white;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(176, 38, 255, 0.4);
            transition: 0.3s;
        }
        .btn-neon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
            color: white;
        }

        /* Form Inputs in Glass Style */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            color: white;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }
        .form-control::placeholder { color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top py-3">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="/">
            Service<span style="color:var(--neon-blue)">Hub</span>
        </a>
        
        <div class="d-flex align-items-center gap-3">
            {% if user.is_authenticated %}
                <a href="{% url 'my_bookings' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">
                    <i class="fa fa-history me-1"></i> History
                </a>
                <span class="fw-bold text-white">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-danger rounded-pill px-3">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">Login</a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-neon rounded-pill px-3">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert glass-panel text-white alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
