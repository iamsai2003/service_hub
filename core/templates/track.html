<body style="background-color: #0f172a; color: white; font-family: sans-serif; padding: 50px;">
    <div style="max-width: 600px; margin: auto;">
        <h1 style="color: #38bdf8;">Booking Progress</h1>
        {% for b in bookings %}
        <div style="background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 20px;">
            <h3>{{ b.service.name }}</h3>
            <p>ID: #{{ b.id }}00{{ b.pk }} | Date: {{ b.booking_date }}</p>
            <div style="background: #38bdf8; color: #000; padding: 10px; border-radius: 10px; display: inline-block; font-weight: bold;">
                STATUS: {{ b.status }}
            </div>
        </div>
        {% endfor %}
        <a href="/" style="color: #38bdf8; text-decoration: none;">‚Üê Return to Marketplace</a>
    </div>
</body>
